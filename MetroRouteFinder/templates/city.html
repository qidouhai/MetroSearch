{% extends "layout.html" %}
{% block subtitle %}{{ City }}{% endblock %}
{% block page_content %}
	<div class="form-horizontal">
		<div class="input-group">
			<span class="input-group-addon"><b>从</b></span>
			<input type="text" id="fromInput" oninput="showTips('from')" class="form-control" required="required" autocomplete="off">
			<span class="input-group-btn">
				<button class="btn btn-default" onclick="myPos('from')" type="button"><span class="glyphicon glyphicon-map-marker"></span></button>
			</span>
			<div class="input-group-btn" id="fromGroup">
				<button type="button" id="fromButton" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="glyphicon glyphicon-menu-down">
				</span>
				</button>
				<ul id="fromList" class="dropdown-menu dropdown-menu-right">
					<li><a>暂无提示</a></li>
				</ul>
			</div>
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-addon"><b>到</b></span>
			<input type="text" id="toInput" oninput="showTips('to')" class="form-control" required="required" autocomplete="off" autofocus="autofocus">
			<span class="input-group-btn">
				<button class="btn btn-default" onclick="myPos('to')" type="button"><span class="glyphicon glyphicon-map-marker"></span></button>
			</span>
			<div class="input-group-btn" id="toGroup">
				<button type="button" id="toButton" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="glyphicon glyphicon-menu-down">
				</span>
				</button>
				<ul id="toList" class="dropdown-menu dropdown-menu-right">
					<li>
						<a>暂无提示</a>
					</li>
				</ul>
			</div>
		</div>
		<br>
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button id="submit" class="btn btn-success" type="button" onclick="find()"><span class="glyphicon glyphicon-search"></span> 寻找路线</button>
			</div>
			<div class="btn-group" role="group">
				<button id="switch" class="btn btn-warning" type="button" onclick="switchInput()"><span class="glyphicon glyphicon-sort"></span> 交换位置</button>
			</div>
			<div class="btn-group" role="group">
				<button id="clear" class="btn btn-danger" type="button" onclick="clearInput()"><span class="glyphicon glyphicon-erase"></span> 清除输入</button>
			</div>
		</div>
	</div>
	<br />
	<div class="row">
		<span id="walk">
		<div class="panel-group col-xs-12 col-sm-6 col-md-4" id="walk" role="tablist" aria-multiselectable="true">
			<div class="panel panel-default">
				<div id="heading-1" role="tab" class="panel-heading">
					<h4 class="panel-title">
					<a href="#collapse-1" role="button" data-toggle="collapse" data-parent="#path-1" aria-controls="collapse-1" aria-expanded="true">从当前位置到起点</a>
					<span class="routetype label label-success" onclick="search('Walking');">步行</span>
					<span class="routetype label label-warning" onclick="search('Transfer');">公交</span>
					<span class="routetype label label-danger" onclick="search('Driving');">驾车</span>
					</h4>
				</div>
				<div id="collapse-1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading-1">
					<div class="panel-body" id="walkMap">
						<p>高德地图暂时不可用。</p>
					</div>
				</div>
			</div>
		</div></span>
		<span id="paths"></span>
	</div>
{% endblock %}
{% block scripts %}
	{{super()}}
	<script src="{{ url_for('static', filename = 'scripts/tips.js') }}"></script>
{% endblock %}
